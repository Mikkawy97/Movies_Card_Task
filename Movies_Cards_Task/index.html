<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Cards Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
<div class="container" >
    <div class="row all-wrapper m-0">
        <div class="col-md-12 pb-2">
            <h2>Movies</h2>
        </div>
        <div  class="col-md-12 pb-2">
            <div id="stats_target" class="card">
             
                <script id="stats_template" type="x-tmpl-mustache">
                        <div id="stats_wrapper">
                        <h3 class="pb-1">Stats</h3>
                      
                        <div class="card_desc pb-1 ">Current Page : {{current_page}}</div>
                        <div class="card_desc pb-1">Number Of Movies : {{number_of_movie}}</div>
                        <div class="card_desc pb-1">Top Rated Movie Name : {{top_movie_name}}</div>
                        <div class="card_desc pb-1">Rating : {{top_movie_rate}}</div>
                        </div>
                      </script>


            </div>
            
        </div>
        <div  class="col-md-12 p-2">
            <div id="movies_target" class="row m-0">
             
                <script id="movies_template" type="x-tmpl-mustache">
                 
                        <div class="col-md-3">
                            <div id={{id}} class="movies_card ">
                                <img src="https://image.tmdb.org/t/p/w185{{poster_path}}" class="w-100" />
                                <div  class="movies_card_desc">
                                    <div>{{title}}</div>
                                    <div>{{vote_average}}</div>
                                </div>
                            </div>    

                        </div>

                      </script>


            </div>
            <div class="d-flex  justify-content-center">
                  <button id="previous" class="general_btn">Previous</button>
                  <button id="next" class="general_btn">Next</button>
            </div>
            
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
         
           
              <button id="close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

            <div class="modal-body p-0">
                <div class="container-fluid p-0">
                    <div id="movieDetails_target" class="row m-0">
                        <div id="movie_img" class="col-md-3 p-0">

                        </div>
                        <div id="movie_details" class="col-md-9 p-2">

                        </div>
                        
                    </div>
                </div>
            </div>
      
          </div>
        </div>
      </div>
    
  </div>
    
  <script id="g_template" type="x-tmpl-mustache">
                 
    <div class="col-md-3">
        <div id={{id}} class="movies_card ">
            <img src="https://image.tmdb.org/t/p/w185{{poster_path}}" class="w-100" />
            <div  class="movies_card_desc">
                <div>{{title}}</div>
                <div>{{vote_average}}</div>
            </div>
        </div>    

    </div>

  </script>
  <script id="s_template" type="x-tmpl-mustache">
    <div id="stats_wrapper">
    <h3 class="pb-1">Stats</h3>
  
    <div class="card_desc pb-1 ">Current Page : {{current_page}}</div>
    <div class="card_desc pb-1">Number Of Movies : {{number_of_movie}}</div>
    <div class="card_desc pb-1">Top Rated Movie Name : {{top_movie_name}}</div>
    <div class="card_desc pb-1">Rating : {{top_movie_rate}}</div>
    </div>
  </script>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



<script src="https://unpkg.com/mustache@latest"></script>
<script src="./js/main.js" type="text/javascript"></script>

  
</body>
</html>
